<!DOCTYPE html>
<html>
<head>
	<title>WEB APP</title>>
<script type="text/javascript">
function populate(s1,s2)
{
	var s1 = document.getElementById(s1);
	var s2 = document.getElementById(s2);
	s2.innerHTML = "";
	if(s1.value == "MX")
	{
		var optionArray = ["|","1|64","2|150"];
	}
	else if(s1.value == "AX")
	{
		var optionArray = ["|","1|12A","2|18A"];
	}
	for(var op in optionArray)
	{
		var pair = optionArray[op].split("|");
		var newOption = document.createElement("option");
		newOption.value = pair[0];
		newOption.innerHTML = pair[1];
		s2.options.add(newOption);
	}

}
 
</script>
</head>
<body>
<h2>Choose Motor</h2>
<hr />
Choose Type:
<select id="a" name="Type" onchange="populate('a','b')">
	<option value="">Motor</option>
	<option value="MX">MX</option>
	<option value="AX">AX</option>
</select>
<hr />
Choose Number: 
<select id="b" name="Number" onselect="populate2('b','c')"></select>

<hr />
 

</body>
</html>
